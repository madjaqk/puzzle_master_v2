<!DOCTYPE html>
<html>
	<head>
		<title>Puzzle Master</title>
		{% load static %}
		<link rel="stylesheet" type="text/css" href="{% static 'puzzles/style.css' %}">
	</head>
	<body>
		{% include "users/header.html" %}
		
		<h1>Metapuzzles</h1>

		<ul>
			{% for meta in metas|dictsort:"updated_at" %}
				<li><a href="{% url 'puzzles:show_puzzle' meta.id %}">{{ meta.name }}</a> -- {{ meta.description}}</li>
			{% endfor %}
		</ul>
	</body>
</html>
